<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> 
        body{
            background-color: aquamarine;
            color: darkblue; /*Comentário em CSS*/
            font:normal 14pt arial;
        }
    </style>
</head>
<body>
   <h1>Olá mundo.</h1> <!--Isso é um comentário em HTML-->
   <p>Já me livrei da maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número: ')) //string - uma característica do comando window.prompt é tratar o número como uma string.
    var n2 = Number(window.prompt('Digite outro número: ')) //string
    var s = n1 + n2 // como ele entende como uma string, ele não soma simplesmente, sinal de mais em uma string faz uma concatenação
    window.alert('A soma entre ${n1} e ${n2} é igual a ${s}') //isto é uma conversão de string para número
    //(number + number) para adição
    //(string + string) para concatenação
      
    </script>
</body>
</html>
