<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Strings</title>
</head>
<body>
     <h1>Formatação de Strings</h1>    

     <script>
        let nascimentoMae = window.prompt("Digite o ano de nascimento da sua mãe: ")
        nascimentoMae = parseInt(nascimentoMae)

        let seuNascimento = window.prompt("Agora digite o ano do seu nascimento: ")
        seuNascimento = parseInt(seuNascimento)

        resultado = (seuNascimento - nascimentoMae)

        alert("A idade da sua mãe quando você nasceu, era: " + resultado)


     </script>

</body>
</html>
