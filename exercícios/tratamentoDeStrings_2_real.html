<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Strings</title>
</head>
<body>
     <h1>Formatação de Strings</h1>    

     <script>
        let nota1 = window.prompt("Digite sua primeira nota: ")
        nota1 = parseFloat(nota1)

        let nota2 = window.prompt("Digite sua segunda nota: ")
        nota2 = parseFloat(nota2)

        let nota3 = window.prompt("Digite sua terceira nota: ")
        nota3 = parseFloat(nota3)

        resultado = (nota1 + nota2 + nota3) /3

        alert("A média das suas notas é  " + resultado)


     </script>

</body>
</html>
