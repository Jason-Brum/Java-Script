<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Puc</title>
</head>
<body>
    <h1>Composição de notas PUCPR</h1>

    <h2>Média final de avaliações com pesos diferentes</h2>

    <script>

        let avaliacao1 = prompt("Digite sua primeira nota: ")
            avaliacao1 = parseFloat(avaliacao1 *2 / 10)
      
        let avaliacao2 = prompt("Digite sua segunda nota: ")
            avaliacao2 = parseFloat(avaliacao2 *4 / 10)  

        let avaliacao3 = prompt("Digite sua terceira nota: ")
            avaliacao3 = parseFloat(avaliacao3 *4 / 10)

        soma = (avaliacao1 + avaliacao2 + avaliacao3)

        alert(soma)

    </script>
    
</body>
</html>
